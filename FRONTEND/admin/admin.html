<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CREATE NEW GROUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="../signup/signup.css">  
</head>

<body>
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="text-center image-size-small position-relative">
              <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
              
              </div>
              <div class="p-5 bg-white rounded shadow-lg">
                <h3 class="mb-2 text-center pt-5">Create Group</h3>
                     <form onsubmit="creategroup(event)">
                  <label class="font-500">Give a Group Name</label>
                  <input  class="form-control form-control-lg mb-3" type="text" id="gname">
                  <div id="groups"></div>
                 <button class="btn btn-primary btn-lg w-100 shadow-lg">CREATE GROUP</button>
                </form>
             
              </div>          
              </div>        
            </div>
          </div>
        </div>
      </div>
  
        <script src="./admin.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script> 
</body>

</html>
