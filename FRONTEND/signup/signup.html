<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="../signup/signup.css"> 
</head>

<div class="demo-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 mx-auto">
          <div class="text-center image-size-small position-relative">
          <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
             </div>
          <div class="p-5 bg-white rounded shadow-lg">
            <h2 class="mb-2 text-center pt-5">Join Us</h2>
            
            <form onsubmit="SignUp(event)">

              <input  class="form-control form-control-lg mb-3" type="text" id="name" placeholder="Name">
             
              <input  class="form-control form-control-lg mb-3" type="email" id="email" placeholder=" Email">
              
              <input  class="form-control form-control-lg mb-3" type="number" id="phn" placeholder="Phone Number">
               
              <input  class="form-control form-control-lg" type="password" id="password" placeholder="Password"><br>
           
              <button class="btn btn-primary btn-lg w-100 shadow-lg">SIGN UP</button>
            </form>
           <div class="text-center pt-4">
            <p class="m-0">Already have an account? <a href="../login/login.html" class="text-dark font-weight-bold">Sign In</a></p>
          </div>          
          </div>        
        </div>
      </div>
    </div>
  </div>
  
        <script src="./signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</body>

</html>
